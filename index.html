<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amore Pacific</title>
    <style>
      @font-face {
        font-family: "Arita-dotum";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Arita-dotum-Regular.woff")
          format("woff");
        font-weight: 200;
        font-style: normal;
      }
      @font-face {
        font-family: "Arita-dotum";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Arita-dotum-Medium.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "Arita-dotum";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Arita-dotum-Bold.woff")
          format("woff");
        font-weight: bold;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
        text-transform: uppercase;
        font-family: "Arita-dotum";
      }
      body {
        margin: 0;
      }
      h1,
      h2,
      h3,
      h4,
      p {
        margin: 0;
        line-height: initial;
      }
      h1 img {
        width: auto;
        height: 20px;
        display: block;
      }
      h2 {
        margin-top: 80px;
        font-size: 72px;
        line-height: 72px;
        font-weight: 100;
      }
      .summary {
        margin-top: 24px;
        font-size: 20px;
        padding: 0 40px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      .wrap {
        max-width: 640px;
        width: 100%;
        margin: 0 auto;
        padding-top: 80px;
      }
      .wrap h1,
      .wrap h2 {
        padding: 0 40px;
        letter-spacing: -0.02em;
      }
      .type_list {
        margin: 100px 0 0;
      }
      .type_list li {
        border-top: 1px solid #000;
        display: flex;
        flex-direction: row;
        padding: 30px 40px;
        justify-content: space-between;
      }
      .type_list li > div {
        align-self: center;
      }
      .type_list h4 {
        font-size: 40px;
        line-height: 40px;
        font-weight: 600;
      }
      .type_list p {
        margin-top: 16px;
        line-height: 20px;
        font-size: 20px;
        font-weight: 400;
      }
      .copyright {
        color: #999;
        padding: 30px 40px 44px;
      }
      a,
      a:active,
      a[href] {
        border: 1px solid #000;
        border-radius: 999px;
        text-align: center;
        display: block;
        width: 148px;
        font-size: 20px;
        line-height: 52px;
        text-decoration: none;
        color: #000;
      }
      a[href] strong {
        padding-right: 14px;
        background-image: url(./type_B/img/img_blank.png);
        background-repeat: no-repeat;
        background-position: right 8px;
      }
      .link_area {
        display: flex;
        flex-direction: column;
        gap: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>
        <img src="./type_B/img/logo_index.png" alt="" />
      </h1>

      <h2>Amore Pacific <br /><strong>UIUX Proposal</strong></h2>
      <p class="summary">● 아모레퍼시픽 UIUX 제안</p>

      <div>
        <ul class="type_list">
          <li>
            <div>
              <h4>Type A</h4>
              <p>아모레의 기본 구성 요소를 유지한 개선</p>
            </div>
            <div class="link_area">
              <a
                href="./type_A/type_A.html"
                target="_blank"
                rel="noopener noreferrer"
                ><strong>PC</strong></a
              >
              <a
                href="./type_A/mo_type_A.html"
                target="_blank"
                rel="noopener noreferrer"
                ><strong>Mobile</strong></a
              >
            </div>
          </li>
          <li>
            <div>
              <h4>Type B</h4>
              <p>상징적인 셰이프를 더한 아이덴티티 구축</p>
            </div>
            <div class="link_area">
              <a
                href="./type_B/type_B.html"
                target="_blank"
                rel="noopener noreferrer"
                ><strong>PC</strong></a
              >
              <a
                href="./type_B/type_B_mo.html"
                target="_blank"
                rel="noopener noreferrer"
                ><strong>Mobile</strong></a
              >
            </div>
          </li>
          <li>
            <div>
              <h4>Type C</h4>
              <p>폰트, 구성 등을 전면적으로 새롭게</p>
            </div>
            <div class="link_area">
              <a
                href="./type_C/html/main.html"
                target="_blank"
                rel="noopener noreferrer"
                ><strong>PC</strong></a
              >
              <a
                href="./type_C/html/main_mo.html"
                target="_blank"
                rel="noopener noreferrer"
                ><strong>Mobile</strong></a
              >
            </div>
          </li>
        </ul>
      </div>
      <p class="copyright">(c)2023.09, Amore pacific UiUx Proposal</p>
    </div>
  </body>
</html>
