<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMOREPACIFIC | Careers</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/type_B.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo_wrap">
            <h1><a href="./type_B.html"><img src="./img/logo.png" /></a></h1>
        </div>
        <nav>
          <ul>
              <li><a href="./aboutUs.html"><img src="./img/aboutUs.png" alt="aboutUs"></a></li>
              <li><a href="./brands.html"><img src="./img/nav_brands.png" alt="brands"></a></li>
              <li><a href="./ourCulture.html"><img src="./img/nav_ourCulture.png" alt="ourCulture"></a></li>
              <li><a href="./commitments.html"><img src="./img/commitments.png" alt="commitments"></a></li>
              <li><a href="./investors.html"><img src="./img/investors.png" alt="investors"></a></li>
              <li><a href="./careers.html"><img src="./img/careers.png" alt="careers"></a></li>
              <li><a href="#"><img src="./img/buttonLang.png" alt="careers"></a></li>
          </ul>
        </nav>
      </header>
      <div class="bg-video--area ob_parts">
        <video
          class="bg-video--area__content"
          autoplay
          preload
          muted
          loop
          playsinline
        >
          <source src="./img/amore_careers_pc.mp4" type="video/mp4" />
          <source src="./img/amore_careers_pc.webm" type="video/webm" />
        </video>
        <p class="bg-video--title"><span>Careers</span></p>
      </div>
      <div class="ob_parts bg-gray">

        <div class="swiperCareers">
          <img src="./img/careers_slide_title.png" />
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/careers_slide_img1.png" />
            </div>
            <div class="swiper-slide">
              <img src="./img/careers_slide_img2.png" />
            </div>
            <div class="swiper-slide">
              <img src="./img/careers_slide_img3.png" />
            </div>
            <div class="swiper-slide">
              <img src="./img/careers_slide_img3.png" />
            </div>
          </div>
          <div class="button">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>
      <div class="ob_parts">
        <div class="moving_part">
          <div class="observerText">
            <h3>AP HR<br />PHILOSOPHY</h3>
            <p>
              오늘의 주인공은 아미, 그림, 워킹맘 등<br />다양한 일상을
              만들어가는 브랜드사이언스 Lab<br />송민정 님입니다.
            </p>
            <a href="#"
              >Lean More<img class="arrow" src="./img/btn_arrow_right.svg"
            /></a>
          </div>
          <div class="observerImg">
            <img class="" src="./img/careers1.png" alt="" />
          </div>
        </div>
      </div>
      <div class="ob_parts bg-black">
        <div class="moving_part">
          <div class="observerText">
            <h3>JOB Explore</h3>
            <p>
              안녕하세요,<br />아모레퍼시픽 데일리 뷰티 마케팅 부문장<br />노병권입니다.
            </p>
            <a href="#"
              >Lean More<img class="arrow" src="./img/btn_arrow_right_w.svg"
            /></a>
          </div>
          <div class="observerImg">
            <img class="" src="./img/careers2.png" alt="" />
          </div>
        </div>
      </div>
      <div class="ob_parts">
        <div class="moving_part">
          <div class="observerText">
            <h3>AP Pepple</h3>
            <p>
              저는 입사 후 지금까지 줄곧 아모레퍼시픽의<br />티 브랜드를
              담당해왔습니다.
            </p>
            <a href="#"
              >Lean More<img class="arrow" src="./img/btn_arrow_right.svg"
            /></a>
          </div>
          <div class="observerImg">
            <img class="" src="./img/careers3.png" alt="" />
          </div>
        </div>
      </div>
      <footer>
        <div class="footer_link">
          <img src="./img/footer.png" />
        </div>
        <div class="footer_sns">
          <img src="./img/footer_sns.png" />
        </div>
        <div class="footer_copy">
          <img src="./img/footer_copy.png" />
        </div>
      </footer>
    </div>
    <script src="./js/custom.js"></script>
    <script>
      const swiperCareers = new Swiper(".swiperCareers", {
        // Optional parameters
        slidesPerView: 3.1,
        spaceBetween: 92,
        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
