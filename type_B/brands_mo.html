                }

                }
            }
            .brand_sec2 {

            .brand_sec2 .btn_wrap fieldset {
                margin-bottom: 100px;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            .brand_sec2 .btn_wrap .btn_item {
                height: fit-content;
            }
            .brand_sec2 .btn_wrap input {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                display: none;
            }
            .brand_sec2 .btn_wrap label {
                width: max-content;
                display: flex;
                margin: 0;
                padding: 17px 21px;
                justify-content: center;
                align-items: center;
                border-radius: 125px;
                border: 1px solid #ffffff;
                color: #ffffff;
                text-align: center;
                font-size: 14px;
                line-height: normal;
                cursor: pointer;
            }
            .brand_sec2 .btn_wrap input:checked + label {
                color: #131313;
                background: #ffffff;
            }
            .brand_wrap img {
                width:100%;
                vertical-align: middle;
            }
            .brand_wrap .brand_list {
                display: flex;
                flex-direction: column;
                gap: 32px;
                flex: 1;
            }
            .brand_wrap .brand_list li:nth-child(even) {
                padding: 0 34px;
            }
            .brand_wrap .brand_list li .list_inner {
                position: relative;
                border-radius: 310px;
                overflow: hidden;
            }
            .brand_wrap .brand_list li .list_inner:before {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0;
                background: #f0bea3;
                opacity: 0.8;
                transition: height 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            }
            .brand_wrap .brand_list li .list_inner:hover:before {
                height: 100%;
                transition: height 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            }
            .brand_wrap .brand_list li.color02 .list_inner:before {
                background: #000000;
            }
