  <body>
    <div class="wrap">
      <header>
          <div class="logo_wrap">
              <h1><img src="./img/logo.png" /></h1>

          <nav>
              <ul>
                  <li><a href="https://the51dx.github.io/AmorePacific/type_B/aboutUs.html"><img src="./img/aboutUs.png" alt="aboutUs"></a></li>

              </ul>
          </nav>
      </header>
      <div class="bg-video--area ob_parts">
        <video
          class="bg-video--area__content"
          autoplay
          preload
          muted
          loop
          playsinline
        >
          <source src="./img/cType_KV_01.mp4" type="video/mp4" />
          <source src="./img/cType_KV_01.webm" type="video/webm" />
        </video>
        <p class="bg-video--title">Our Culture</p>
      </div>
      <div class="ob_parts">
        <div class="moving_part">
          <div class="observerText">
            <h3>건축</h3>
            <p>
              아모레퍼시픽의 건축에는 세상에 아름다움을 <br />전하기 위해
              노력하는 마음이 담겨있습니다.
            </p>
            <a href="#">View More</a>
          </div>
          <div class="observerImg">
            <img class="" src="./img/ourCulture01.png" alt="" />
          </div>
        </div>
      </div>
      <div class="ob_parts bg-black">
        <div class="moving_part">
          <div class="observerText">
            <h3>공간</h3>
            <p>
              아모레퍼시픽은 고객들에게 아름다움이 있는 <br />공간을 전하고
              싶습니다.
            </p>
            <a href="#">View More</a>
          </div>
          <div class="observerImg">
            <img class="" src="./img/ourCulture02.png" alt="" />
          </div>
        </div>
      </div>
      <div class="ob_parts">
        <div class="moving_part">
          <div class="observerText">
            <h3>문화경영</h3>
            <p>
              ‘예술’이라는 인류 공통의 언어로 다양한 작가와 <br />대중이
              소통하며 한국문화와 세계문화가 만나는 <br />‘광장(廣場)’을 꿈꾸고
              있습니다.
            </p>
            <a href="#">View More</a>
          </div>
          <div class="observerImg">
            <img class="" src="./img/ourCulture03.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/custom.js"></script>
