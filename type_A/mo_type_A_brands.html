    <script>
        const btn_toggle = document.querySelector('.btn_ham')
        const menu = document.querySelector('.header_menu')
        const ham_menu = document.querySelectorAll('.ham_menu')
        const dim = document.querySelector('.header_dim')
        btn_toggle.addEventListener("click", ()=>{
            if(btn_toggle.classList.contains('on')){
                btn_toggle.classList.remove('on')
                menu.classList.remove('on')
                dim.style.visibility = "hidden"
                menu.style.opacity = "0"
                btn_toggle.src = './img/btn_menu.svg'
                document.documentElement.style.setProperty('--height', '0');
            }
            else{
                btn_toggle.classList.add('on')
                menu.classList.add('on')
                dim.style.visibility = "visible"
                menu.style.visibility = "visible"
                menu.style.opacity = "1"
                btn_toggle.src = './img/btn_close.svg'
                document.documentElement.style.setProperty('--height', '100vh');
            }
        })
        ham_menu.forEach((el)=>{
            el.addEventListener("click", ()=>{
                if(el.classList.contains('on')){
                    el.classList.remove('on')
                    el.closest('.menu_list').querySelector('.menu').style.visibility = "hidden"
                    el.closest('.menu_list').querySelector('.menu').style.height = "0"
                    el.querySelector('.arrow').style.transform = 'rotate(0deg)'
                }
                else{
                    el.classList.add('on')
                    el.closest('.menu_list').querySelector('.menu').style.visibility = "visible"
                    el.closest('.menu_list').querySelector('.menu').style.height = "100%"
                    el.querySelector('.arrow').style.transform = 'rotate(180deg)'
                }
            })
        })
        let text = ''
        for(i=1;i<=16;i++){
            text += `<div class="brand_item">
                    <img class="brand" src="./img/brands/img${i}.png">
                    <div class="logo_wrap">
                        <img class=logo_w src="./img/brands/logo${i}.png">
                        <img class=logo_b src="./img/brands/logo_b_${i}.png">
                    </div>
                </div>`
        }
        document.querySelector('.brand_wrap').innerHTML = text

        let item_list = document.querySelectorAll('.brand_item')
        item_list.forEach((el, index) =>{
            setTimeout(function(){
                el.style.animation = 'brand ease-in-out forwards .5s'
            }, 300 * index)
        })
        item_list.forEach((el) => {
            el.addEventListener('mouseover', () =>{
                el.querySelector('.logo_b').style.display = 'block';
                el.querySelector('.brand').style.filter = 'none';
                el.querySelector('.brand').style.transform = 'scale(110%)';
            })
            el.addEventListener('mouseleave', () =>{
                el.querySelector('.logo_b').style.display = 'none';
                el.querySelector('.brand').style.filter = 'grayscale(95%)';
                el.querySelector('.brand').style.transform = 'scale(100%)';
            })
        })

        document.querySelector('form').addEventListener("change",function(e){
            if(e.target.id != 'brand1'){
                document.querySelector('#brand1').checked = false;
            } else{
                for(i=2;i<=10;i++){
                    document.querySelector(`#brand${i}`).checked = false;
                }
            }
            if(document.querySelector('#brand2').checked){
                let text = ''
                for(i=1;i<=16;i+=2){
                    text += `<div class="brand_item">
                                <img class="brand" src="./img/brands/img${i}.png">
                                <div class="logo_wrap">
                                    <img class=logo_w src="./img/brands/logo${i}.png">
                                    <img class=logo_b src="./img/brands/logo_b_${i}.png">
                                </div>
                            </div>`
                }
                document.querySelector('.brand_wrap').innerHTML = text
            }
            else if(document.querySelector('#brand3').checked){
                let text = ''
                for(i=1;i<=16;i+=3){
                    text += `<div class="brand_item">
                                <img class="brand" src="./img/brands/img${i}.png">
                                <div class="logo_wrap">
                                    <img class=logo_w src="./img/brands/logo${i}.png">
                                    <img class=logo_b src="./img/brands/logo_b_${i}.png">
                                </div>
                            </div>`
                }
                document.querySelector('.brand_wrap').innerHTML = text
            }
            else if(document.querySelector('#brand4').checked){
                let text = ''
                for(i=1;i<=16;i+=4){
                    text += `<div class="brand_item">
                                <img class="brand" src="./img/brands/img${i}.png">
                                <div class="logo_wrap">
                                    <img class=logo_w src="./img/brands/logo${i}.png">
                                    <img class=logo_b src="./img/brands/logo_b_${i}.png">
                                </div>
                            </div>`
                }
                document.querySelector('.brand_wrap').innerHTML = text
            }
            else if(document.querySelector('#brand1').checked){
                let text = ''
                for(i=1;i<=16;i++){
                    text += `<div class="brand_item">
                                <img class="brand" src="./img/brands/img${i}.png">
                                <div class="logo_wrap">
                                    <img class=logo_w src="./img/brands/logo${i}.png">
                                    <img class=logo_b src="./img/brands/logo_b_${i}.png">
                                </div>
                            </div>`
                }
                document.querySelector('.brand_wrap').innerHTML = text
            }
            else {
                document.querySelector('.brand_wrap').innerHTML = ''
            }

            let item_list = document.querySelectorAll('.brand_item')
            item_list.forEach((el, index) =>{
                el.style.animation = ''
                setTimeout(function(){
                    el.style.animation = 'brand ease-in-out forwards .5s'
                }, 300 * index)
            })
            
            item_list.forEach((el) => {
                el.addEventListener('mouseover', () =>{
                    el.querySelector('.logo_b').style.display = 'block';
                    el.querySelector('.brand').style.filter = 'none';
                    el.querySelector('.brand').style.transform = 'scale(110%)';
                })
                el.addEventListener('mouseleave', () =>{
                    el.querySelector('.logo_b').style.display = 'none';
                    el.querySelector('.brand').style.filter = 'grayscale(95%)';
                    el.querySelector('.brand').style.transform = 'scale(100%)';
                })
            })
        })
