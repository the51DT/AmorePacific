<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type_A_Careers</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/careers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header_wrap">
                <div class="logo_wrap">
                    <h1><a href="./type_A.html"><img src="./img/logo.svg"></a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="./type_A_about_us.html">About us</a></li>
                        <li><a href="./type_A_brands.html">Brands</a></li>
                        <li><a href="./type_A_our_culture.html">Our culture</a></li>
                        <li><a href="./type_A_commitments.html">Commitments</a></li>
                        <li><a href="./type_A_investors.html">Investors</a></li>
                        <li><a href="./type_A_careers.html">Careers</a></li>
                        <li><img src="./img/btn_lang.png"></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="sec1">
            <h2>Careers</h2>
        </section>
        <section class="sec2">
            <img src="./img/careers/sec2_back.png">
            <div class="text_wrap">
                <img class="title" src="./img/careers/sec2_title.png">
                <div class="cont">
                    <img src="./img/careers/sec2_cont.png">
                </div>
                <div class="btn">
                    <img src="./img/careers/sec2_input.png">
                </div>
            </div>
        </section>
        <section class="sec3">
            <div class="swiper1">
                <div class="swiper-wrapper">
                    <div class="img_slide swiper-slide">
                        <img src="./img/careers/sec3_img1.png">
                        <div class="text_wrap">
                            <h2>AP HR PHILOSOPHY</h2>
                            <img src="./img/careers/btn_play.png">
                        </div>
                    </div>
                    <div class="img_slide swiper-slide">
                        <img src="./img/careers/sec3_img2.png">
                        <div class="text_wrap">
                            <h2>JOB Explore</h2>
                            <img src="./img/careers/btn_play.png">
                        </div>
                    </div>
                    <div class="img_slide swiper-slide">
                        <img src="./img/careers/sec3_img3.png">
                        <div class="text_wrap">
                            <h2>AP PEOPLE</h2>
                            <img src="./img/careers/btn_play.png">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <ul>
                <li>윤리경영</li>
                <li>인재채용</li>
                <li>고객서비스</li>
                <li>글로벌 네트워크</li>
                <li>매거진</li>
                <li>사이트맵</li>
                <li>관련사이트</li>
                <li>법적고지</li>
                <li>개인정보 처리방침</li>
            </ul>
            <div><img src="./img/footer.svg"></div>
            <p>© Since 1945 Amorepacific, All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        const io1 = new IntersectionObserver((entries) => {
            entries.forEach((e) => {
                const $target = document.querySelectorAll('.sec2');

                // 화면에 노출 상태에 따라 해당 엘리먼트의 class를 컨트롤
                if (e.isIntersecting) {
                    for(i=0; i<3;i++){
                        $target[i].style.padding = "0"  
                        $target[i].querySelector('.text_wrap .cont img').style.animation = "text_up ease-in-out 1s 0.5s forwards"
                        $target[i].querySelector('.text_wrap .btn img').style.animation = "text_up ease-in-out 1s 0.5s forwards"
                    }
                }
            });
            
        }, {threshold: [1]});

        // 옵저버할 대상을 선택하여 관찰 시작
        const sec2 = document.querySelectorAll(".sec2");
        sec2.forEach((item) => {
            io1.observe(item);
        });

        const swiper1 = new Swiper('.swiper1', {
            // Optional parameters
            slidesPerView: 1.12,
            spaceBetween: 60,
            centeredSlides: true,
            centeredSlidesBounds: true,
            /* autoplay: {
                delay:6000,
                disableOnInteraction: false,
            }, */
            mousewheel: {
                releaseOnEdges: true,
            },
            speed: 2000,
        });
    </script>
</body>
</html>
