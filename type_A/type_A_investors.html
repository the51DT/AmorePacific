<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type_A_Investors</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/investors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header_wrap">
                <div class="logo_wrap">
                    <h1><img src="./img/logo.svg"></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Brands</a></li>
                        <li><a href="#">Our culture</a></li>
                        <li><a href="#">Commitments</a></li>
                        <li><a href="#">Investors</a></li>
                        <li><a href="#">Careers</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="sec1">
            <h2>Investors</h2>
        </section>
        <section class="sec2">
            <img src="./img/investors/sec2_back.png">
            <div class="text_wrap">
                <img class="title" src="./img/investors/sec2_title.png">
                <div class="cont">
                    <img src="./img/investors/sec2_cont.png">
                </div>
                <div class="btn">
                    <img src="./img/investors/btn_more.png">
                </div>
            </div>
        </section>
        <section class="sec3">
            <img src="./img/investors/sec3_back.png">
            <div class="text_wrap">
                <img class="title" src="./img/investors/sec3_title.png">
                <div class="cont">
                    <img src="./img/investors/sec3_cont.png">
                </div>
                <div class="btn">
                    <img src="./img/investors/btn_more.png">
                </div>
            </div>
        </section>
        <section class="sec4">
            <div class="swiper1">
                <div class="swiper-wrapper">
                    <div class="img_slide swiper-slide">
                        <img src="./img/investors/sec4_img1.png">
                        <div class="text_wrap">
                            <h2>IR 자료</h2>
                            <div class="btn_wrap">
                                <img src="./img/investors/btn_1.png">
                                <img src="./img/investors/btn_2.png">
                            </div>
                        </div>
                    </div>
                    <div class="img_slide swiper-slide">
                        <img src="./img/investors/sec4_img2.png">
                        <div class="text_wrap">
                            <h2>재무정보</h2>
                            <div class="btn_wrap">
                                <img src="./img/investors/btn_1.png">
                                <img src="./img/investors/btn_2.png">
                            </div>
                        </div>
                    </div>
                    <div class="img_slide swiper-slide">
                        <img src="./img/investors/sec4_img3.png">
                        <div class="text_wrap">
                            <h2>공시정보</h2>
                            <div class="btn_wrap">
                                <img src="./img/investors/btn_1.png">
                                <img src="./img/investors/btn_2.png">
                            </div>
                        </div>
                    </div>
                    <div class="img_slide swiper-slide">
                        <img src="./img/investors/sec4_img4.png">
                        <div class="text_wrap">
                            <h2>주식정보</h2>
                            <div class="btn_wrap">
                                <img src="./img/investors/btn_1.png">
                                <img src="./img/investors/btn_2.png">
                            </div>
                        </div>
                    </div>
                    <div class="img_slide swiper-slide">
                        <img src="./img/investors/sec4_img5.png">
                        <div class="text_wrap">
                            <h2>기업재배구조</h2>
                            <div class="btn_wrap">
                                <img src="./img/investors/btn_1.png">
                                <img src="./img/investors/btn_2.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <ul>
                <li>윤리경영</li>
                <li>인재채용</li>
                <li>고객서비스</li>
                <li>글로벌 네트워크</li>
                <li>매거진</li>
                <li>사이트맵</li>
                <li>관련사이트</li>
                <li>법적고지</li>
                <li>개인정보 처리방침</li>
            </ul>
            <div><img src="./img/footer.svg"></div>
            <p>© Since 1945 Amorepacific, All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        const io1 = new IntersectionObserver((entries) => {
            entries.forEach((e) => {
                const $target = document.querySelectorAll('.sec2');

                // 화면에 노출 상태에 따라 해당 엘리먼트의 class를 컨트롤
                if (e.isIntersecting) {
                    for(i=0; i<3;i++){
                        $target[i].style.padding = "0"  
                        $target[i].querySelector('.text_wrap .cont img').style.animation = "text_up ease-in-out 1s 0.5s forwards"
                        $target[i].querySelector('.text_wrap .btn img').style.animation = "text_up ease-in-out 1s 0.5s forwards"
                    }
                }
            });
            
        }, {threshold: [1]});

        // 옵저버할 대상을 선택하여 관찰 시작
        const sec2 = document.querySelectorAll(".sec2");
        sec2.forEach((item) => {
            io1.observe(item);
        });

        const io2 = new IntersectionObserver((entries) => {
            entries.forEach((e) => {
                const $target = document.querySelectorAll('.sec3');

                // 화면에 노출 상태에 따라 해당 엘리먼트의 class를 컨트롤
                if (e.isIntersecting) {
                    for(i=0; i<3;i++){
                        $target[i].style.padding = "120px 0 94px"
                        $target[i].querySelector('.text_wrap .cont img').style.animation = "text_up ease-in-out 1s 0.5s forwards"
                        $target[i].querySelector('.text_wrap .btn img').style.animation = "text_up ease-in-out 1s 0.5s forwards"
                    }
                }
            });
            
        }, {threshold: [1]});

        // 옵저버할 대상을 선택하여 관찰 시작
        const sec3 = document.querySelectorAll(".sec3");
        sec3.forEach((item) => {
            io2.observe(item);
        });

        const swiper1 = new Swiper('.swiper1', {
            // Optional parameters
            slidesPerView: 1.15,
            spaceBetween: 60,
            centeredSlides: true,
            centeredSlidesBounds: true,
            /* autoplay: {
                delay:6000,
                disableOnInteraction: false,
            }, */
            mousewheel: {
                releaseOnEdges: true,
            },
            speed: 2000,
        });
    </script>
</body>
</html>
