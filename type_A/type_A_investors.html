    <script>
      gsap.registerPlugin(ScrollTrigger);

      const sections = gsap.utils.toArray(".swiper-slide");
      let maxWidth = 0;

      const getMaxWidth = () => {
        maxWidth = 0;
        sections.forEach((section) => {
          maxWidth += section.offsetWidth;
          maxWidth += gsap.getProperty(section, "marginLeft");
        });

        maxWidth += gsap.getProperty(".horizontal", "paddingLeft");
        maxWidth += gsap.getProperty(".swiper-wrapper", "paddingLeft");
        // after the calculations above the right side of the last image  should be flush against the right side of the window
        // but with the scrollbar sitting on top of it, so you might want to add some space
        // if you want the white margin/padding to be visible
        maxWidth += 40;

        return maxWidth;
      };

      getMaxWidth();
      ScrollTrigger.addEventListener("refreshInit", getMaxWidth);

      // gsap.set(".swiper-slide h2", {
      //   y: 50,
      //   opacity: 0,
      // });

      let scrollTween = gsap.to(sections, {
        x: () => `-${maxWidth - window.innerWidth}`,
        ease: "none",
        scrollTrigger: {
          trigger: ".horizontal",
          pin: ".wrapper",
          scrub: 0.5,
          markers: false,
          // start: "50% 50%",
          end: () => `+=${maxWidth}`,
          invalidateOnRefresh: true,
        },
      });

      sections.forEach((sct, i) => {
        const heading = sct;
        heading &&
          gsap.to(heading, {
            duration: 1,
            y: 0,
            opacity: 1,
            scrollTrigger: {
              trigger: heading,
              pinnedContainer: ".wrapper",
              containerAnimation: scrollTween,
              start: "50% 100%",
              end: "100% 0%",
              markers: false,
              toggleClass: "swiper-slide-active",
              toggleActions: "play pause resume reset",
            },
          });
      });
      const io1 = new IntersectionObserver(
        (entries) => {
          entries.forEach((e) => {
            const $target = document.querySelectorAll(".sec2");

            // 화면에 노출 상태에 따라 해당 엘리먼트의 class를 컨트롤
            if (e.isIntersecting) {
              for (i = 0; i < 1; i++) {
                $target[i].style.padding = "0";
                $target[i].querySelector(
                  ".text_wrap .cont img"
                ).style.animation = "text_up ease-in-out 1s 0.5s forwards";
                $target[i].querySelector(
                  ".text_wrap .btn img"
                ).style.animation = "text_up ease-in-out 1s 0.5s forwards";
              }
            }
          });
        },
        { threshold: [0.5] }
      );
      const sec2 = document.querySelector(".sec2");
      io1.observe(sec2);
      const io2 = new IntersectionObserver(
        (entries) => {
          entries.forEach((e) => {
            const $target = document.querySelectorAll(".sec3");

            // 화면에 노출 상태에 따라 해당 엘리먼트의 class를 컨트롤
            if (e.isIntersecting) {
              for (i = 0; i < 3; i++) {
                $target[i].style.padding = "0 0 94px";
                $target[i].querySelector(
                  ".text_wrap .cont img"
                ).style.animation = "text_up ease-in-out 1s 0.5s forwards";
                $target[i].querySelector(
                  ".text_wrap .btn img"
                ).style.animation = "text_up ease-in-out 1s 0.5s forwards";
              }
            }
          });
        },
        { threshold: [0.5] }
      );
      // 옵저버할 대상을 선택하여 관찰 시작
      const sec3 = document.querySelector(".sec3");
      io2.observe(sec3);
    </script>
